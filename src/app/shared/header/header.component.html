<header class="header" data-header>
  <div class="container">
    <div class="input-wrapper">
      <input
        type="search"
        name="search"
        placeholder="Search Anything..."
        class="input-field"
      />

      <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
    </div>

    <a href="#" class="logo">
      <!-- <img class="logo-image" src="/imgs/acu_logo_header.png" alt=""> -->
      <p>Wooden Store</p>
    </a>

    <div class="header-action">
      <button class="header-action-btn" aria-label="user">
        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
      </button>

      <button class="header-action-btn" aria-label="favorite list">
        <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

        <span class="btn-badge">0</span>
      </button>

      <button class="header-action-btn" aria-label="cart">
        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

        <span class="btn-badge">0</span>
      </button>

      <button
        class="header-action-btn"
        aria-label="open menu"
        (click)="navToggle('open')"
        data-nav-toggler
      >
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>
    </div>
  </div>
</header>

<div [ngClass]="{ active: showSidebar }" class="sidebar" data-navbar>
  <button
    class="nav-close-btn"
    aria-label="close menu"
    (click)="navToggle('close')"
    data-nav-toggler
  >
    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
  </button>

  <div class="wrapper">
    <ul class="sidebar-list">
      <li>
        <p class="sidebar-list-title">Language</p>
      </li>

      <li>
        <a href="#" class="sidebar-link">English</a>
      </li>

      <li>
        <a href="#" class="sidebar-link">French</a>
      </li>

      <li>
        <a href="#" class="sidebar-link">Arabric</a>
      </li>
    </ul>

    <ul class="sidebar-list">
      <li>
        <p class="sidebar-list-title">Currency</p>
      </li>

      <li>
        <a href="#" class="sidebar-link">USD - US Dollar</a>
      </li>

      <li>
        <a href="#" class="sidebar-link">Euro</a>
      </li>

      <li>
        <a href="#" class="sidebar-link">Pound</a>
      </li>
    </ul>
  </div>

  <nav class="navbar">
    <ul class="navbar-list">
      <li
        *ngFor="let menuItem of menuItems"
        class="navbar-item"
        (click)="goToSection(menuItem)"
      >
        <a href="{{ menuItem.link }}" class="navbar-link" data-nav-link>{{
          menuItem.title
        }}</a>
      </li>
    </ul>
  </nav>

  <ul class="contact-list">
    <li>
      <p class="contact-list-title">Contact Us</p>
    </li>

    <li class="contact-item">
      <address class="address">Atladara, Vadodara, Gujarat 390012</address>
    </li>

    <li class="contact-item">
      <a href="mailto:ashwini@ahiruscreativeuniverse.in" class="contact-link">{{
        "ashwini@ahiruscreativeuniverse.in"
      }}</a>
    </li>

    <li class="contact-item">
      <a href="tel:8849800537" class="contact-link">(+91) 8849800537</a>
    </li>
  </ul>

  <div class="social-wrapper">
    <p class="social-list-title">Follow US On Socials</p>

    <ul class="social-list">
      <li>
        <a href="#" class="social-link">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </div>
</div>
